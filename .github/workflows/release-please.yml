name: Release Please

on:
  push:
    branches: [main] # updates/opens the release PR when commits land on main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  id-token: write

concurrency:
  group: release-please
  cancel-in-progress: true

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.rp.outputs.release_created }}
      tag_name: ${{ steps.rp.outputs.tag_name }}
    steps:
      - id: rp
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json

  publish-release:
    name: Publish App
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ${{ matrix.settings.platform }}

    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        settings:
          - platform: ubuntu-22.04
            args: ''
          - platform: windows-latest
            args: ''
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout assets
        run: git -c submodule."assets".update=checkout submodule update --init assets

      - name: Install Linux system dependencies
        if: matrix.settings.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: ${{ matrix.settings.platform }}-${{ matrix.settings.args }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Link assets
        run: node scripts/copyAssets.mjs

      - name: Build workspace packages
        run: pnpm --filter "@lingui-solid/*" --filter "stoat.js" --filter "solid-livekit-components" build

      - name: Build frontend
        run: pnpm build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_WS_URL: ${{ secrets.VITE_WS_URL }}
          VITE_MEDIA_URL: ${{ secrets.VITE_MEDIA_URL }}
          VITE_PROXY_URL: ${{ secrets.VITE_PROXY_URL }}
          VITE_GIFBOX_URL: ${{ secrets.VITE_GIFBOX_URL }}
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Build and publish Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_WS_URL: ${{ secrets.VITE_WS_URL }}
          VITE_MEDIA_URL: ${{ secrets.VITE_MEDIA_URL }}
          VITE_PROXY_URL: ${{ secrets.VITE_PROXY_URL }}
          VITE_GIFBOX_URL: ${{ secrets.VITE_GIFBOX_URL }}
        with:
          tagName: ${{ needs.release-please.outputs.tag_name }}
          releaseName: ${{ needs.release-please.outputs.tag_name }}
          releaseBody: ""
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.settings.args }}
